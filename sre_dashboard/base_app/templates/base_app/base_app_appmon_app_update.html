{% extends 'base_app/base_app_base.html' %}
{% load static %}
{% block body_block %}
<style>
    input {
        width: 30%;
    }
    #id_slis {
        width: 60%;
    }
</style> 
<div class="container">
    <hr>
    <h5 class="title is-5">Update</h5>
    <h6 class="subtitle is-6">Update app name and sli(s)</h6>
    <hr>
    <div class="box">
        <section class="section">
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                    <div class="control">
                            {{ form.name }}
                    </div>
                </div>
                <div class="field">
                    <label for="{{ form.slis.id_for_label }}">{{ form.slis.label }}</label>
                    <div class="control">
                            {{ form.slis }}
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                    <button class="button is-small is-info is-rounded" type="submit" value="Submit">Submit</button>
                    <a class="button is-small is-info is-rounded" href="{% url 'base_app:app-mon-list' %}">Cancel</a>
                    </div>
                </div>
            </form>
        </section>        
    </div>
</div>
{% endblock %}
